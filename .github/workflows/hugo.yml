name: Build & Deploy (Hugo)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      # Configura Pages (recomendado por GitHub)
      - name: Configure Pages
        uses: actions/configure-pages@v5

      # Go es requerido por "hugo mod"
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      # Instala Hugo extended
      - name: Setup Hugo (extended)
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.128.2'
          extended: true

      # Cache de módulos go/hugo
      - name: Cache Hugo modules
        uses: actions/cache@v4
        with:
          path: /home/runner/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # Trae módulos de Wowchemy/Hugo Blox
      - name: Hugo modules (get + tidy)
        run: |
          hugo mod get
          hugo mod tidy

      # Compila el sitio
      - name: Build
        run: hugo --minify --gc

      # Sube artefacto para Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
